<body>
    <pre>
        <h1> Question2 :Print the sum of all even numbers in a range from a to b. (Including a,b)</h1>
    </pre>
    <script>
        let a = 1
        let b = 20
        let sum = 0
        while (a <= b) {
            if (a % 2 == 0) {
                sum += a
            }
            a++
        }
        document.write(sum)
    </script>
    </script>
</body>
</html>
